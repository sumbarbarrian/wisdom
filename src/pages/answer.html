<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Да или нет</title>
    <link href="index.css"
          rel="stylesheet">
</head>

<body class="body">
<div class="page">

    <!--   Header -->
    <header class="header">
        <div class="header__icon">
            <a class="header__icon_link">
                <span class="header__icon_text">Меню</span>
                <div class="header__icon_round"></div>
            </a>
        </div>

    </header>

    <!--  content  -->
    <main class="content">

        <!--  answer  -->
        <section class="answer">

            <div class="answer__content">

                <h1 class="answer__title" id="id_answer_text"></h1>

                <div class="answer__face_block" id="id_answer__face_block">

                    <div class="answer__eyes_wrapper">
                        <div class="answer__eye">
                            <div class="answer__pupil"></div>
                        </div>
                        <div class="answer__eye">
                            <div class="answer__pupil"></div>
                        </div>
                    </div>
                    <div class="answer__mouth_wrapper">
                        <div class="answer__mouth"></div>
                    </div>
                </div>

                <button class="answer__click"
                        id="id_answer_button"
                        type="button"
                >Задай вопрос и нажми!
                </button>

            </div>

        </section>

    </main>

    <!--  footer  -->
    <footer class="footer">
        <p class="footer__paragraph">© 2023 Ask me!</p>
    </footer>

</div>

<script src="./answer.js"></script>

</body>
</html>
